<html>
	<head>
		<meta charset="utf-8"/>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="css/app.css" type="text/css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	</head>
	<body class="atmwindow-wrapper open">
		<div class="atmwindow">
			<div class="head">
				<img class="logo" src="img/fleeca.png"/>
				<div class="bank-time">
					10:45 AM
					<div class="bank-date">
						Sunday 17th February 2019
					</div>
				</div>
			</div>
			<div class="content">
				<div class="welcome">Welcome back, what would you like to do today?</div>
				<div class="row">
					<div id="quickcash" class="col-md-4 fullbox">
						<div class="favwithdrawl">$250</div>
						<div class="subtext">QUICK CASH</div>
					</div>
					<div class="col-md-4">
						<div class="row halfbox">
							<div class="bigtext">
								<input type="number" id="depositinput" placeholder="DEPOSIT">
							</div>
						</div>
						<div id="depositall" class="row halfbox">
							<div class="bigtext">DEPOSIT ALL</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="row halfbox">
							<div class="bigtext">
								<input type="number" id="withdrawinput" placeholder="WITHDRAW">
							</div>
						</div>
						<div class="row halfbox disabled">
							<div class="bigtext">TRANSACTIONS</div>
						</div>
					</div>
				</div>
				<div class="cash">Cash: $<div id="cash">1,001</div></div>
				<div class="balance">Balance: $<div id="balance">250,001</div></div>
			</div>
		</div>

		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script src="scripts/app.js"></script>
	</body>
</html>
